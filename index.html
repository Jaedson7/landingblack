<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
	<title>Landing Black</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
	<div class="header">
		<div class="logo">
			<img src="img/logo.png">
		</div>

		<div class="menu">
			<img class="menu-opened" src="img/menu.png">
			<nav>
				<ul>
					<li>Fibra Óptica</li>
					<li>Tv por assinatura</li>
					<li>Tv a Cabo</li>
					<li>Via Satelite</li>
				</ul>
			</nav>
		</div>
	</div>
	</header>

	<section>
		<h1>Aproveite a promoção e adquira 50% de desconto em nossos serviços</h1>
		<div class="section-body">

			<div class="banner">
				<img src="img/black.png">
			</div>

			<div class="formulario">
				<h4>Faça seu Pedido</h4>
				<form id="form">
					<input type="text" id="nome" placeholder="Nome"><br>
					<input type="text" id="email" placeholder="Email"><br>
					<input type="tel" id="telefone" placeholder="Telefone"><br>
					<label>Eu quero:</label><br>
					<input class="inputradio" type="checkbox" id="fibra" name="fav_language" value="fibra">
 					<label for="fibra">Fibra Òptica</label><br>
 					<input  class="inputradio" type="checkbox" id="assinatura" value="assinatura">
 					<label  for="assinatura">Tv por assinatura</label><br>
 					<input  class="inputradio" type="checkbox" id="cabo"  value="cabo">
 					<label for="cabo">Tv a cabo</label><br>
 					<input  class="inputradio" type="checkbox" id="satelite" value="satelite">
 					<label for="satelite">Via satelite</label><br>
					<input type="submit" name="submit" class="btn-enviar" value="Enviar">
				</form>
			</div>
		</div>
	</section>


</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
